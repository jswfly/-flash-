<!DOCTYPE html> 
<html> <head lang="en">     
	<meta charset="UTF-8">     
		<title>仿flash图片轮换器</title>     
		<script src="js/tuPianLunHuan.js" type="text/javascript"></script>     
		<link href="css/tuPianLunHuan.css" type="text/css" rel="stylesheet"> 
</head>
<body> 
	<div id="playImages" class="play">     
		<ul class="big_pic">   
			<!--左右按钮-->
			<div class="prev"></div>         
			<div class="next"></div> 
			<!--将大图片分成左右两块-->
			<a class="mark_left" href="javascript:;"></a>         
			<a class="mark_right" href="javascript:;"></a>  
			<!--图片堆叠-->
			<li style="z-index: 1"><img src="img/1.jpg"></li>        
			<li><img src="img/2.jpg"></li>         
			<li><img src="img/3.jpg"></li>         
			<li><img src="img/4.jpg"></li>           
		</ul>     
		<div class="small_pic">         
			<ul>             
				<li><img src="img/1.jpg"></li>             
				<li><img src="img/2.jpg"></li>             
				<li><img src="img/3.jpg"></li>             
				<li><img src="img/4.jpg"></li>      
			</ul>     
		</div> 
	</div> 
</body> 
</html>
